additional_includes:
- ./qa_generation/generate_qa.py
- ./index/create_index.py
- ./querying/querying.py
- ../../config.json
inputs:
  should_index:
    type: bool
    default: true
  search_config_dir:
    type: string
    default: /workspaces/rag-experiment-accelerator
outputs: {}
nodes:
- name: index
  type: python
  source:
    type: code
    path: index/create_index.py
  inputs:
    should_index: ${inputs.should_index}
    search_config_dir: ${inputs.search_config_dir}
- name: generate_qa
  type: python
  source:
    type: code
    path: qa_generation/generate_qa.py
  inputs:
    search_config_dir: ${inputs.search_config_dir}
  activate:
    when: ${index.output}
    is: true
- name: querying
  type: python
  source:
    type: code
    path: querying/querying.py
  inputs:
    search_config_dir: ${inputs.search_config_dir}
  activate:
    when: ${generate_qa.output}
    is: true

additional_includes:
- ./qa_generation/generate_qa.py
- ./index/create_index.py
- ./querying/querying.py
- ./config.json
- ./createDataAsset.py
inputs:
  should_index:
    type: bool
    default: true
  config_dir:
    type: string
    default: ./
outputs: {}
nodes:
- name: createFileAsset
  type: python
  source:
    type: code
    path: createDataAsset.py
  inputs:
    name: config
    conn: Secrets_provider
    description: Configuration file with the hyperparameters for your experiment.
    path: ./config.json
    previousStepCompleted: true
- name: index
  type: python
  source:
    type: code
    path: index/create_index.py
  inputs:
    should_index: ${inputs.should_index}
    config_dir: ${inputs.config_dir}
- name: generate_qa
  type: python
  source:
    type: code
    path: qa_generation/generate_qa.py
  inputs:
    config_dir: ${inputs.config_dir}
  activate:
    when: ${index.output}
    is: true
- name: querying
  type: python
  source:
    type: code
    path: querying/querying.py
  inputs:
    config_dir: ${inputs.config_dir}
  activate:
    when: ${generate_qa.output}
    is: true
